<!DOCTYPE html>
<html>

<head>
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div id="container">
        <h1 id="header">Football Trivia</h1>
        <h2 id="timer"></h2>
        <h3 id="question"></h3>
        <h4 id="answer1"></h4>
        <h4 id="answer2"></h4>
        <h4 id="answer3"></h4>
        <h4 id="answer4"></h4>
        <button id="play">Play</button>
    </div>
</body>
<script>
    var right = 0;
    var wrong = 0;
    var timeout = 0;
    var questionTimer = 10;
    var questionNum = 0;
    var intermissionTimer = 5;
    var intermission = false;
    var playing = false;

    var question1 = {
        question: "How many teams are in the NFL",
        answer1: "28",
        answer2: "29",
        answer3: "34",
        answer4: "32",
        answer: "32"
    }

    var question2 = {
        question: "Which one of these teams have won a superbowl?",
        answer1: "Los Angeles Chargers",
        answer2: "Cleveland Browns",
        answer3: "Detroit Lions",
        answer4: "Tampa Bay Buccaneers",
        answer: "Tampa Bay Buccaneers"
    }
    var question3 = {
        question: "This QB was a triple-threat player",
        answer1: "Johnny Manziel",
        answer2: "Steve Young",
        answer3: "Sammy Baugh",
        answer4: "John Elway",
        answer: "Sammy Baugh"
    }
    var question4 = {
        question: "Who was the first player to rush for 2000 yards in an NFL season?",
        answer1: "Ladanian Tomlinson",
        answer2: "O.J Simpson",
        answer3: "Adrian Peterson",
        answer4: "Eric Dickerson",
        answer: "O.J Simpson"
    }
    var question5 = {
        question: "Which one of these players dont have exactly 2 Superbowl MVP's",
        answer1: "Terry Bradshaw",
        answer2: "Bart Starr",
        answer3: "Eli Manning",
        answer4: "Joe Montana",
        answer: "Joe Montana"
    }
    var question6 = {
        question: "This Head Coach holds the record for most wins in a career",
        answer1: "Don Shula",
        answer2: "Vince Lombardi",
        answer3: "Bill Bilichick",
        answer4: "John Madden",
        answer: "Don Shula"
    }
    var question7 = {
        question: "How many years must a player be retired before being eligible for the Hall of Fame?",
        answer1: "4",
        answer2: "5",
        answer3: "6",
        answer4: "8",
        answer: "4",
    }
    var questionArray = [question1, question2, question3, question4, question5, question6, question7]

    function initialize()
    {
        $("#question").html(questionArray[questionNum].question);
        $("#answer1").html(questionArray[questionNum].answer1)
        $("#answer2").html(questionArray[questionNum].answer2)
        $("#answer3").html(questionArray[questionNum].answer3)
        $("#answer4").html(questionArray[questionNum].answer4)
    }

    function guessTimer()
    {   
        console.log("%");
        $("#timer").html("Time Remaining: " + questionTimer);
        if(questionTimer === 0)
        {
            timeout++;
            intermission = true;
            $("#answer1").html("")
            $("#answer2").html("")
            $("#answer3").html("")
            $("#answer4").html("")
        }
        questionTimer--;
    }

    function intermissionTimer()
    {
        $("#timer").html("Time Remaining: " + intermissionTimer);
        if(intermissionTimer === 0)
        {
            initialize();
            intermissionTimer = 5;
            questionTimer = 10;
            intermission = false;
        }
        intermissionTimer--;
    }

    $("#play").on("click", function () {
        playing = true;
        initialize();
        while(intermission == false && playing == true)
    {
        setInterval(guessTimer(), 1000)
    }
    })


</script>

</html>
